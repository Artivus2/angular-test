<!-- Product Page -->
<div class="flex justify-between items-start gap-5 mt-8">
    <!-- category sidebar -->
    <div class="w-1/6  border h-auto rounded-md shadow-md">
        <div class="p-3 ">
            <h2 class="text-xl font-medium mb-3 text-emerald-700">Категории товаров</h2>
            <a (click)="getProductsByCat('all')"
                class="flex flex-col gap-2 cursor-pointer hover:text-orange-500 font-normal">
                <span>All</span>
            </a>
            <a (click)="getProductsByCat(c)" routerLinkActive="active"
                class="flex flex-col gap-2 cursor-pointer hover:text-orange-500 font-normal" #cat
                *ngFor="let c of categories">
                <span>{{c}}</span>
            </a>
        </div>
    </div>

    <!-- product main area -->
    <div class="w-5/6">

        <!-- search area -->
        <div class="border-b-2 rounded-md pb-4 flex justify-end items-center gap-5">
            <div class="flex gap-2 border items-center justify-between py-1 px-4 rounded-md">
                <input type="text"
                    class="border-0 border-gray-300 focus:outline-none focus:border-none px-4 py-1 w-full"
                    placeholder="Search products" (change)="query($event)" />
                <a class="flex items-center cursor-pointer">
                    <box-icon type="regular" name="search" color="#666" size="24px"></box-icon>
                </a>
            </div>
            <div class="flex gap-2 border items-center py-1 px-4 rounded-md">
                <box-icon class="cursor-pointer" type="regular" name="list-ul" color="#666" size="31px"></box-icon>
                <box-icon class="cursor-pointer" type="regular" name="sort-up" color="#666" size="31px"></box-icon>
                <box-icon class="cursor-pointer" type="regular" name="sort-down" color="#666" size="31px"></box-icon>
            </div>
        </div>

        <!-- product area -->
        <div class="  grid grid-cols-4 gap-x-4 gap-y-0" *ngIf="this.products.length">
            @for(p of this.products; track p.title) {
            <app-product-card [product]="p" />
            }
        </div>
        <ng-container *ngIf="!this.products.length">
            <p class="text-center text-2xl mt-8">Не найдено!</p>
        </ng-container>
    </div>
</div>
